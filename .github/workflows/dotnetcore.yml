name: .NET Core

on:
  push:
    branches: 
      - master
      - dev/develop
  pull_request:
    branches:
      - master

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.103
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Test OSharp.Tests
      run: dotnet test ./tests/OSharp.Tests/OSharp.Tests.csproj --no-restore --verbosity normal
    - name: Test OSharp.AspNetCore.Tests
      run: dotnet test ./tests/OSharp.AspNetCore.Tests/OSharp.AspNetCore.Tests.csproj --no-restore --verbosity normal
    - name: Test Liuliu.Demo.Core.Tests
      run: dotnet test ./tests/Liuliu.Demo.Core.Tests/Liuliu.Demo.Core.Tests.csproj --no-restore --verbosity normal
